<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Сохраняем текущий путь и перенаправляем на корень
    sessionStorage.redirect = location.pathname;
    window.location.replace('/');
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
